    <style>

        body {

        .container {

        }

        /* --- é ‚éƒ¨ Banner è¨­è¨ˆ --- */
        .app-header-banner {

            padding: 20px 15px 35px 15px;

        .app-title {

        }
        .sub-title { font-size: 0.9rem; opacity: 0.9; margin-top: 5px; }

        /* --- Tab é ç±¤è¨­è¨ˆ --- */
        .tabs-wrapper {
            display: flex;
            justify-content: center;
            gap: 8px;
            margin-top: -40px;
            margin-bottom: 15px;

        .tab-btn {
            background: #fff;
            border: 2px solid var(--theme-color);
            padding: 8px 16px;
            border-radius: 20px;
            font-family: "Kiwi Maru";
            font-weight: bold;

        .tab-btn.active {

            transform: translateY(-2px);
        }

        .content-area { padding: 0 20px; }

        /* å‹•æ…‹è§’è‰²æ¨™é¡Œ */
        .dynamic-header {
            text-align: center;
            margin-bottom: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            color: var(--theme-color);
        }
        .role-icon { font-size: 2rem; animation: bounce 2s infinite; }
        .dynamic-title { font-size: 1.2rem; font-weight: bold; }
        @keyframes bounce { 0%, 100% { transform: translateY(0); } 50% { transform: translateY(-3px); } }

        /* ä¸»å¡ç‰‡ */
        .main-card {
            background: #fff;
            border-radius: 20px;
            padding: 25px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.05);
            min-height: 300px;
            border: 1px solid rgba(0,0,0,0.03);
        }

        /* æ—¥æœŸé¸æ“‡ */
        .date-picker-group {
            text-align: center;
            margin-bottom: 25px;
            background: #fcfcfc;
            padding: 10px;
            border-radius: 15px;
            border: 2px solid #f0f0f0;
        }
        input[type="date"] {
            font-family: "Kiwi Maru";
            font-size: 1.2rem;
            border: none;
            background: transparent;
            color: var(--text-color);
            font-weight: bold;
            outline: none;
            text-align: center;
            width: 100%;
        }

        /* æ—©æ™šå¡ç‰‡ */
        .status-container { display: flex; gap: 15px; }
        .status-card {
            flex: 1;
            background: #fff;
            border: 2px solid #eee;
            border-radius: 16px;
            padding: 15px 10px;
            text-align: center;
            cursor: pointer;
            transition: all 0.2s;
            position: relative;
        }
        .status-card:active { transform: scale(0.96); }
        .status-card.empty { border-style: dashed; color: #aaa; background: #fafafa; }
        .status-card.empty::after { content: '+ é»æ­¤ç´€éŒ„'; display: block; font-size: 0.8rem; margin-top: 5px; color: var(--theme-color); }
        .status-card.filled { border-color: var(--theme-color); background: rgba(255, 255, 255, 1); box-shadow: inset 0 0 0 1px var(--theme-color); }
        .time-label { font-size: 1.1rem; font-weight: bold; margin-bottom: 8px; display: block; color: #666; }
        .bp-value { font-size: 1.4rem; font-weight: 900; color: var(--text-color); }
        .bp-unit { font-size: 0.8rem; color: #888; font-weight: normal; }

        /* è¶¨å‹¢åœ–å€ */
        .chart-section {
            margin-top: 30px;
            padding-top: 20px;
            border-top: 2px dashed #eee;
        }
        .chart-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }
        .chart-title { font-size: 1rem; color: var(--theme-color); font-weight: bold; margin: 0; }
        
        /* ä¸‹æ‹‰é¸å–®æ¨£å¼ */
        .chart-filter {
            padding: 5px 10px;
            border-radius: 15px;
            border: 1px solid var(--theme-color);
            color: var(--theme-color);
            font-family: "Kiwi Maru";
            font-size: 0.9rem;
            background: #fff;
            outline: none;
        }

        /* --- å½ˆè·³è¦–çª— (Modal) é‡æ§‹ --- */
        .modal-overlay {
            position: fixed;
            top: 0; left: 0; right: 0; bottom: 0;
            background: rgba(0,0,0,0.5);
            backdrop-filter: blur(4px);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 999;
        }
        .modal-overlay.show { display: flex; animation: fadeIn 0.3s; }

        .modal-box {
            background: #fff;
            width: 90%;
            max-width: 360px;
            padding: 25px;
            border-radius: 24px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.2);
            text-align: center;
            border-top: 8px solid var(--theme-color);
        }

        .modal-title {
            font-size: 1.3rem;
            color: var(--text-color);
            margin-bottom: 25px;
            font-weight: bold;
        }

        /* å·¦å³ä¸¦æ’å®¹å™¨ */
        .modal-dual-inputs {
            display: flex;
            gap: 15px; /* å…©å€‹è¼¸å…¥æ¡†ä¸­é–“çš„é–“è· */
            margin-bottom: 25px;
        }

        /* å€‹åˆ¥è¼¸å…¥å€å¡Š */
        .input-block {
            flex: 1; /* å¹³å‡åˆ†é…å¯¬åº¦ */
            background: #F7F9FC;
            padding: 15px 10px;
            border-radius: 16px;
            text-align: center;
            border: 2px solid transparent;
            transition: border-color 0.3s;
        }

        /* ç•¶è¼¸å…¥æ¡†èšç„¦æ™‚ï¼Œå¤–æ¡†è®Šè‰² */
        .input-block:focus-within {
            border-color: var(--theme-color);
            background: #fff;
        }

        .input-label {
            display: block;
            font-size: 0.9rem;
            color: #888;
            margin-bottom: 8px;
            font-weight: bold;
        }

        .input-field {
            width: 100%;
            font-size: 1.8rem; /* å­—é«”åŠ å¤§ï¼Œæ–¹ä¾¿é»æ“Š */
            font-family: "Kiwi Maru";
            font-weight: 900;
            color: var(--theme-color);
            background: transparent;
            border: none;
            text-align: center;
            padding: 0;
            outline: none;
        }
        /* ä¿®æ­£ placeholder é¡è‰² */
        .input-field::placeholder { color: #ddd; font-weight: normal; font-size: 1.5rem; }

        .modal-btns { display: flex; gap: 10px; }
        .btn-cancel, .btn-confirm {
            flex: 1;
            padding: 14px;
            border: none;
            border-radius: 14px;
            font-weight: bold;
            font-size: 1rem;
            cursor: pointer;
        }
        .btn-cancel { background: #eee; color: #666; }
        .btn-confirm { background: var(--theme-color); color: #fff; box-shadow: 0 4px 10px rgba(0,0,0,0.2); }

        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
        footer { text-align: center; margin-top: 30px; font-size: 0.8rem; color: #aaa; }
    </style>
</head>
<body>

<div class="container">
    <header class="app-header-banner">
        <h1 class="app-title">å®¶åº­è¡€å£“è¨˜éŒ„ç«™</h1>
        <div class="sub-title">å®ˆè­·å…¨å®¶äººçš„å¿ƒè¡€ç®¡å¥åº·</div>
    </header>

    <div class="tabs-wrapper" id="tabsContainer">
        <button class="tab-btn active" onclick="setRole('çˆ¸çˆ¸')">çˆ¸çˆ¸</button>
        <button class="tab-btn" onclick="setRole('åª½åª½')">åª½åª½</button>
        <button class="tab-btn" onclick="setRole('å¤§å¥³å…’')">å¤§å¥³å…’</button>
        <button class="tab-btn" onclick="setRole('å…’å­')">å…’å­</button>
        <button class="tab-btn" onclick="setRole('å°å¥³å…’')">å°å¥³å…’</button>
    </div>

    <div class="content-area">
        <div class="dynamic-header">
            <span class="role-icon" id="headerIcon">ğŸ‘”</span>
            <span class="dynamic-title" id="headerTitle">çˆ¸çˆ¸çš„å¥åº·æ—¥è¨˜</span>
        </div>

        <div class="main-card">
            <div class="date-picker-group">
                <input type="date" id="recordDate" onchange="updateUIByDate()">
            </div>

            <div class="status-container">
                <div class="status-card empty" id="cardMorning" onclick="openInputModal('æ—©ä¸Š')">
                    <span class="time-label">â˜€ï¸ æ—©ä¸Š</span>
                    <div class="bp-content"><span id="valMorning">æœªé‡æ¸¬</span></div>
                </div>
                <div class="status-card empty" id="cardEvening" onclick="openInputModal('æ™šä¸Š')">
                    <span class="time-label">ğŸŒ™ æ™šä¸Š</span>
                    <div class="bp-content"><span id="valEvening">æœªé‡æ¸¬</span></div>
                </div>
            </div>

            <div class="chart-section">
                <div class="chart-header">
                    <h3 class="chart-title">ğŸ“ˆ è¶¨å‹¢è®ŠåŒ–</h3>
                    <select id="timeRange" class="chart-filter" onchange="filterAndRender()">
                        <option value="7" selected>è¿‘ 1 é€±</option>
                        <option value="30">è¿‘ 1 å€‹æœˆ</option>
                        <option value="90">è¿‘ 3 å€‹æœˆ</option>
                    </select>
                </div>
                <div style="height: 250px;">
                    <canvas id="bpChart"></canvas>
                </div>
            </div>
        </div>
    </div>

    <footer>Designed with â¤ï¸ for Family</footer>
</div>

<div class="modal-overlay" id="inputModal">
    <div class="modal-box">
        <div class="modal-title" id="modalTitle">è¨˜éŒ„è¡€å£“</div>
        <input type="hidden" id="modalTime">

        <div class="modal-dual-inputs">
            <div class="input-block">
                <label class="input-label">æ”¶ç¸®å£“ (é«˜)</label>
                <input type="number" id="inputSys" class="input-field" placeholder="120" inputmode="numeric">
            </div>
            <div class="input-block">
                <label class="input-label">èˆ’å¼µå£“ (ä½)</label>
                <input type="number" id="inputDia" class="input-field" placeholder="80" inputmode="numeric">
            </div>
        </div>

        <div class="modal-btns">
            <button class="btn-cancel" onclick="closeModal()">å–æ¶ˆ</button>
            <button class="btn-confirm" onclick="submitData()">ç¢ºèªå¯«å…¥</button>
        </div>
    </div>
</div>

<script>
    // ==========================================
    // âš ï¸ è«‹å‹™å¿…ç¢ºèªé€™è£¡çš„ç¶²å€æ˜¯æ‚¨çš„ Zeabur ç¶²å€
    // ==========================================
    const API_BASE_URL = 'https://family-health.zeabur.app/api/records'; 

    const ROLE_THEMES = {
        'çˆ¸çˆ¸': { color: '#728FCE', icon: 'ğŸ‘”', title: 'çˆ¸çˆ¸çš„å¥åº·æ—¥è¨˜' },
        'åª½åª½': { color: '#E5989B', icon: 'ğŸŒ¸', title: 'åª½åª½çš„å¥åº·æ—¥è¨˜' },
        'å¤§å¥³å…’': { color: '#F4D35E', icon: 'ğŸ€', title: 'å¤§å¥³å…’çš„ç´€éŒ„' },
        'å…’å­': { color: '#83BCA9', icon: 'ğŸ§¢', title: 'å…’å­çš„ç´€éŒ„' },
        'å°å¥³å…’': { color: '#B79CED', icon: 'ğŸ§¸', title: 'å°å¥³å…’çš„ç´€éŒ„' }
    };

    let currentRole = 'çˆ¸çˆ¸';
    let allData = []; 
    let myChart = null;

    document.addEventListener('DOMContentLoaded', () => {
        document.getElementById('recordDate').valueAsDate = new Date();
        applyTheme('çˆ¸çˆ¸');
        fetchData();
    });

    function setRole(role) {
        currentRole = role;
        applyTheme(role);
        fetchData();
    }

    function applyTheme(role) {
        const theme = ROLE_THEMES[role];
        document.documentElement.style.setProperty('--theme-color', theme.color);
        document.getElementById('headerIcon').innerText = theme.icon;
        document.getElementById('headerTitle').innerText = theme.title;

        document.querySelectorAll('.tab-btn').forEach(btn => {
            btn.classList.remove('active');
            if(btn.innerText === role) btn.classList.add('active');
        });
    }

    async function fetchData() {
        try {
            const response = await fetch(`${API_BASE_URL}?name=${encodeURIComponent(currentRole)}`);
            if (!response.ok) throw new Error('Fetch error');
            allData = await response.json();
            
            updateUIByDate();
            filterAndRender(); // è¼‰å…¥å¾Œé è¨­åŸ·è¡Œä¸€æ¬¡åœ–è¡¨ç¯©é¸

        } catch (error) {
            console.error(error);
        }
    }

    function updateUIByDate() {
        const selectedDate = document.getElementById('recordDate').value;
        const morningData = allData.find(d => d.date === selectedDate && d.time === 'æ—©ä¸Š');
        const eveningData = allData.find(d => d.date === selectedDate && d.time === 'æ™šä¸Š');

        updateCard('cardMorning', 'valMorning', morningData);
        updateCard('cardEvening', 'valEvening', eveningData);
    }

    function updateCard(cardId, textId, data) {
        const card = document.getElementById(cardId);
        const text = document.getElementById(textId);
        
        if (data) {
            card.className = 'status-card filled';
            text.innerHTML = `<span class="bp-value">${data.sys}/${data.dia}</span> <span class="bp-unit">mmHg</span>`;
            card.onclick = () => alert('é€™å€‹æ™‚æ®µå·²ç¶“æœ‰è³‡æ–™å›‰ï¼');
        } else {
            card.className = 'status-card empty';
            text.innerText = 'æœªé‡æ¸¬';
            const time = cardId === 'cardMorning' ? 'æ—©ä¸Š' : 'æ™šä¸Š';
            card.onclick = () => openInputModal(time);
        }
    }

    // Modal
    function openInputModal(time) {
        const dateStr = document.getElementById('recordDate').value; // YYYY-MM-DD
        // ç°¡å–®æ ¼å¼åŒ–æ—¥æœŸé¡¯ç¤º
        const dateObj = new Date(dateStr);
        const displayDate = `${dateObj.getMonth() + 1}/${dateObj.getDate()}`;

        document.getElementById('modalTitle').innerText = `è¨˜éŒ„ ${displayDate} ${time}`;
        document.getElementById('modalTime').value = time;
        document.getElementById('inputSys').value = '';
        document.getElementById('inputDia').value = '';
        document.getElementById('inputModal').classList.add('show');
        
        // è‡ªå‹•èšç„¦ç¬¬ä¸€å€‹è¼¸å…¥æ¡†
        setTimeout(() => document.getElementById('inputSys').focus(), 100);
    }

    function closeModal() {
        document.getElementById('inputModal').classList.remove('show');
    }

    async function submitData() {
        const date = document.getElementById('recordDate').value;
        const time = document.getElementById('modalTime').value;
        const sys = document.getElementById('inputSys').value;
        const dia = document.getElementById('inputDia').value;
        const btn = document.querySelector('.btn-confirm');

        if(!sys || !dia) {
            alert('è«‹è¼¸å…¥å®Œæ•´çš„æ•¸å€¼');
            return;
        }

        btn.innerText = 'å¯«å…¥ä¸­...';
        btn.disabled = true;

        try {
            const response = await fetch(API_BASE_URL, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ name: currentRole, date, time, sys, dia })
            });

            const result = await response.json();

            if (response.status === 409) {
                alert('âš ï¸ ' + result.error);
            } else if (!response.ok) {
                throw new Error('Server error');
            } else {
                alert('âœ… ç´€éŒ„æˆåŠŸï¼');
                closeModal();
                fetchData();
            }
        } catch (error) {
            alert('âŒ å¯«å…¥å¤±æ•—ï¼Œè«‹ç¨å¾Œå†è©¦');
        } finally {
            btn.innerText = 'ç¢ºèªå¯«å…¥';
            btn.disabled = false;
        }
    }

    // --- åœ–è¡¨ç¯©é¸èˆ‡ç¹ªè£½ ---
    function filterAndRender() {
        // å–å¾—ä¸‹æ‹‰é¸å–®çš„å¤©æ•¸ (7, 30, 90)
        const range = parseInt(document.getElementById('timeRange').value);
        
        const now = new Date();
        const cutoffDate = new Date();
        cutoffDate.setDate(now.getDate() - range);

        // ç¯©é¸æ—¥æœŸ
        const filteredData = allData.filter(d => {
            const recordDate = new Date(d.date);
            return recordDate >= cutoffDate;
        });

        // æ’åºï¼šæ—¥æœŸå°åˆ°å¤§ -> åŒä¸€å¤©æ—©ä¸Šå…ˆ
        const sortedData = filteredData.sort((a, b) => {
            if (a.date !== b.date) {
                return new Date(a.date) - new Date(b.date);
            }
            return a.time === 'æ—©ä¸Š' ? -1 : 1;
        });

        renderChart(sortedData);
    }

    function renderChart(data) {
        const ctx = document.getElementById('bpChart').getContext('2d');
        const theme = ROLE_THEMES[currentRole];

        const labels = data.map(d => {
            const dateObj = new Date(d.date);
            const dateStr = `${dateObj.getMonth() + 1}/${dateObj.getDate()}`;
            const timeStr = d.time === 'æ—©ä¸Š' ? 'æ—©' : 'æ™š';
            return `${dateStr} ${timeStr}`;
        });

        const sysData = data.map(d => d.sys);
        const diaData = data.map(d => d.dia);

        if(myChart) myChart.destroy();

        Chart.defaults.font.family = "'Kiwi Maru', 'Microsoft JhengHei'";

        myChart = new Chart(ctx, {
            type: 'line',
            data: {
                labels: labels,
                datasets: [
                    {
                        label: 'æ”¶ç¸®å£“',
                        data: sysData,
                        borderColor: theme.color,
                        backgroundColor: theme.color,
                        pointBackgroundColor: '#fff',
                        pointBorderColor: theme.color,
                        pointBorderWidth: 2,
                        pointRadius: 4,
                        borderWidth: 2,
                        tension: 0.3,
                    },
                    {
                        label: 'èˆ’å¼µå£“',
                        data: diaData,
                        borderColor: '#aaa',
                        borderDash: [5, 5],
                        pointRadius: 0,
                        borderWidth: 2,
                        tension: 0.3
                    }
                ]
            },
            options: {
                responsive: true,
                maintainAspectRatio: false,
                scales: {
                    y: { suggestedMin: 60, suggestedMax: 160 },
                    x: { ticks: { maxRotation: 45, minRotation: 45, font: {size: 10} } }
                },
                plugins: {
                    legend: { labels: { boxWidth: 10, usePointStyle: true } }
                }
            }
        });
    }
</script>

</body>
