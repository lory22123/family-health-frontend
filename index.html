    <style>

        /* --- 1. é ‚éƒ¨è¨­è¨ˆï¼šå®¶åº­è¡€å£“è¨˜éŒ„ç«™ (æ‹›ç‰Œé¢¨æ ¼) --- */

        /* å‹•æ…‹è§’è‰²æ¨™é¡Œ (åŸæœ¬çš„ header ç°¡åŒ–) */
        .dynamic-header {

        /* --- Tab é ç±¤è¨­è¨ˆ --- */
        .tabs-wrapper {

        /* ä¸»å¡ç‰‡å€ (å·¦å³ç•™é‚Šè·) */
        .content-area {

        .main-card {

        /* æ—¥æœŸé¸æ“‡ */

        /* --- æ—©æ™šç‹€æ…‹é¡¯ç¤ºå€ (ä¸¦åˆ—é¡¯ç¤º) --- */
        .status-container {

        /* æœªé‡æ¸¬ç‹€æ…‹ */
        .status-card.empty {
            border-style: dashed;
            color: #aaa;
            background: #fafafa;
        }
        .status-card.empty::after {
            content: '+ é»æ­¤ç´€éŒ„';
            display: block;
            font-size: 0.8rem;
            margin-top: 5px;
            color: var(--theme-color);
        }

        /* å·²é‡æ¸¬ç‹€æ…‹ */
        .status-card.filled {
            border-color: var(--theme-color);
            background: rgba(255, 255, 255, 1);
            box-shadow: inset 0 0 0 1px var(--theme-color); /* å…§æ¡†ç·š */

        .status-card.filled .time-label { color: var(--theme-color); }

        .time-label {

        /* è¶¨å‹¢åœ–å€ */
        .chart-section {

        }

        /* --- å½ˆè·³è¦–çª— (Modal) --- */
        .modal-overlay {
            position: fixed;
            top: 0; left: 0; right: 0; bottom: 0;
            background: rgba(0,0,0,0.5); /* èƒŒæ™¯æ·±ä¸€é» */

        .modal-overlay.show { display: flex; animation: fadeIn 0.3s; }

        .modal-box {

        }

        .modal-title {
            font-size: 1.3rem;

            font-weight: bold;
        }

        .input-row {
            display: flex;

        }
        .input-row label { flex: 1; font-weight: bold; text-align: left; color: #555; }
        .input-row input {

        }
        .input-row input:focus { outline: none; }

        .modal-btns {

        }
        .btn-cancel {

            padding: 12px;
            border: none;
            background: #eee;
            color: #666;

        }
        .btn-confirm {
            flex: 1;
            padding: 12px;

            color: #fff;
            border-radius: 12px;
            font-weight: bold;
            cursor: pointer;
            box-shadow: 0 4px 10px rgba(0,0,0,0.2);
        }

        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }

        footer { text-align: center; margin-top: 30px; font-size: 0.8rem; color: #aaa; }
    </style>
</head>
<body>

<div class="container">
    <header class="app-header-banner">
        <h1 class="app-title">å®¶åº­è¡€å£“è¨˜éŒ„ç«™</h1>
        <div class="sub-title">å®ˆè­·å…¨å®¶äººçš„å¿ƒè¡€ç®¡å¥åº·</div>

    <div class="tabs-wrapper" id="tabsContainer">
        <button class="tab-btn active" onclick="setRole('çˆ¸çˆ¸')">çˆ¸çˆ¸</button>
        <button class="tab-btn" onclick="setRole('åª½åª½')">åª½åª½</button>
        <button class="tab-btn" onclick="setRole('å¤§å¥³å…’')">å¤§å¥³å…’</button>
        <button class="tab-btn" onclick="setRole('å…’å­')">å…’å­</button>
        <button class="tab-btn" onclick="setRole('å°å¥³å…’')">å°å¥³å…’</button>

    <div class="content-area">
        <div class="dynamic-header">
            <span class="role-icon" id="headerIcon">ğŸ‘”</span>
            <span class="dynamic-title" id="headerTitle">çˆ¸çˆ¸çš„å¥åº·æ—¥è¨˜</span>
        </div>

        <div class="main-card">
            <div class="date-picker-group">
                <input type="date" id="recordDate" onchange="updateUIByDate()">
            </div>

            <div class="status-container">
                <div class="status-card empty" id="cardMorning" onclick="openInputModal('æ—©ä¸Š')">
                    <span class="time-label">â˜€ï¸ æ—©ä¸Š</span>
                    <div class="bp-content">
                        <span id="valMorning">æœªé‡æ¸¬</span>
                    </div>
                </div>

                <div class="status-card empty" id="cardEvening" onclick="openInputModal('æ™šä¸Š')">
                    <span class="time-label">ğŸŒ™ æ™šä¸Š</span>
                    <div class="bp-content">
                        <span id="valEvening">æœªé‡æ¸¬</span>
                    </div>
                </div>
            </div>

            <div class="chart-section">
                <h3 style="color:var(--theme-color); margin-bottom:10px; font-size: 1rem;">ğŸ“ˆ è¿‘æœŸè¶¨å‹¢ (æ™‚é–“è»¸)</h3>
                <div style="height: 250px;">
                    <canvas id="bpChart"></canvas>
                </div>

    <footer>Designed with â¤ï¸ for Family</footer>
</div>

<div class="modal-overlay" id="inputModal">
    <div class="modal-box">
        <div class="modal-title" id="modalTitle">è¨˜éŒ„è¡€å£“</div>
        <input type="hidden" id="modalTime"> <div class="input-row">
            <label>æ”¶ç¸®å£“ (é«˜)</label>
            <input type="number" id="inputSys" placeholder="120" inputmode="numeric">
        </div>
        <div class="input-row">
            <label>èˆ’å¼µå£“ (ä½)</label>
            <input type="number" id="inputDia" placeholder="80" inputmode="numeric">
        </div>

        <div class="modal-btns">
            <button class="btn-cancel" onclick="closeModal()">å–æ¶ˆ</button>
            <button class="btn-confirm" onclick="submitData()">ç¢ºèªå¯«å…¥</button>
        </div>
    </div>
</div>

<script>
    // ==========================================
    // âš ï¸ è«‹ä¿®æ”¹ç‚ºæ‚¨çš„ Zeabur ç¶²å€
    // ==========================================
    const API_BASE_URL = 'https://family-health.zeabur.app/api/records'; 

    const ROLE_THEMES = {
        'çˆ¸çˆ¸': { color: '#728FCE', icon: 'ğŸ‘”', title: 'çˆ¸çˆ¸çš„å¥åº·æ—¥è¨˜' },
        'åª½åª½': { color: '#E5989B', icon: 'ğŸŒ¸', title: 'åª½åª½çš„å¥åº·æ—¥è¨˜' },
        'å¤§å¥³å…’': { color: '#F4D35E', icon: 'ğŸ€', title: 'å¤§å¥³å…’çš„ç´€éŒ„' },
        'å…’å­': { color: '#83BCA9', icon: 'ğŸ§¢', title: 'å…’å­çš„ç´€éŒ„' },
        'å°å¥³å…’': { color: '#B79CED', icon: 'ğŸ§¸', title: 'å°å¥³å…’çš„ç´€éŒ„' }
    };

    let currentRole = 'çˆ¸çˆ¸';
    let allData = []; // è©²å®¶äººçš„æ‰€æœ‰è³‡æ–™
    let myChart = null;

    // åˆå§‹åŒ–
    document.addEventListener('DOMContentLoaded', () => {
        document.getElementById('recordDate').valueAsDate = new Date();
        applyTheme('çˆ¸çˆ¸');
        fetchData();
    });

    // åˆ‡æ›å®¶äºº (Tab)
    function setRole(role) {
        currentRole = role;
        applyTheme(role);
        fetchData();
    }

    // å¥—ç”¨ä¸»é¡Œèˆ‡æ›´æ–° Tab æ¨£å¼
    function applyTheme(role) {
        const theme = ROLE_THEMES[role];
        const root = document.documentElement;
        root.style.setProperty('--theme-color', theme.color);
        
        // æ›´æ–°å‹•æ…‹æ¨™é¡Œ
        document.getElementById('headerIcon').innerText = theme.icon;
        document.getElementById('headerTitle').innerText = theme.title;

        // æ›´æ–° Tab ç‹€æ…‹
        document.querySelectorAll('.tab-btn').forEach(btn => {
            btn.classList.remove('active');
            if(btn.innerText === role) btn.classList.add('active');
        });
    }

    // å¾å¾Œç«¯è®€å–è³‡æ–™
    async function fetchData() {
        try {
            // ä»‹é¢ç¨å¾®é¡¯ç¤ºè®€å–ä¸­(é¸ç”¨)
            const response = await fetch(`${API_BASE_URL}?name=${encodeURIComponent(currentRole)}`);
            if (!response.ok) throw new Error('Fetch error');
            allData = await response.json();
            
            // è³‡æ–™å›ä¾†å¾Œï¼Œæ›´æ–° UI å’Œ åœ–è¡¨
            updateUIByDate();
            renderChart(allData);

        } catch (error) {
            console.error(error);
            // alert('ç„¡æ³•è®€å–è³‡æ–™ï¼Œè«‹æª¢æŸ¥ç¶²è·¯'); // æ€•å¤ªåµå…ˆè¨»è§£æ‰
        }
    }

    // æ ¹æ“šæ—¥æœŸæ›´æ–°ã€Œæ—©/æ™šå¡ç‰‡ã€çš„ç‹€æ…‹
    function updateUIByDate() {
        const selectedDate = document.getElementById('recordDate').value; // YYYY-MM-DD
        
        // å¾ allData è£¡æ‰¾ä»Šå¤©çš„è³‡æ–™
        const morningData = allData.find(d => d.date === selectedDate && d.time === 'æ—©ä¸Š');
        const eveningData = allData.find(d => d.date === selectedDate && d.time === 'æ™šä¸Š');

        updateCard('cardMorning', 'valMorning', morningData);
        updateCard('cardEvening', 'valEvening', eveningData);
    }

    function updateCard(cardId, textId, data) {
        const card = document.getElementById(cardId);
        const text = document.getElementById(textId);
        
        if (data) {
            // æœ‰è³‡æ–™
            card.className = 'status-card filled';
            text.innerHTML = `<span class="bp-value">${data.sys}/${data.dia}</span> <span class="bp-unit">mmHg</span>`;
            card.onclick = () => alert('é€™å€‹æ™‚æ®µå·²ç¶“æœ‰è³‡æ–™å›‰ï¼');
        } else {
            // ç„¡è³‡æ–™
            card.className = 'status-card empty';
            text.innerText = 'æœªé‡æ¸¬';
            const time = cardId === 'cardMorning' ? 'æ—©ä¸Š' : 'æ™šä¸Š';
            card.onclick = () => openInputModal(time);
        }
    }

    // --- Modal æ§åˆ¶ ---
    function openInputModal(time) {
        const selectedDate = document.getElementById('recordDate').value;
        const dateObj = new Date(selectedDate);
        const dateStr = `${dateObj.getMonth() + 1}/${dateObj.getDate()}`;

        document.getElementById('modalTitle').innerText = `è¨˜éŒ„ ${dateStr} ${time}`;
        document.getElementById('modalTime').value = time;
        document.getElementById('inputSys').value = '';
        document.getElementById('inputDia').value = '';
        document.getElementById('inputModal').classList.add('show');
    }

    function closeModal() {
        document.getElementById('inputModal').classList.remove('show');
    }

    // --- é€å‡ºè³‡æ–™ ---
    async function submitData() {
        const date = document.getElementById('recordDate').value;
        const time = document.getElementById('modalTime').value;
        const sys = document.getElementById('inputSys').value;
        const dia = document.getElementById('inputDia').value;
        const btn = document.querySelector('.btn-confirm');

        if(!sys || !dia) {
            alert('è«‹è¼¸å…¥å®Œæ•´çš„æ•¸å€¼');
            return;
        }

        btn.innerText = 'å¯«å…¥ä¸­...';
        btn.disabled = true;

        try {
            const response = await fetch(API_BASE_URL, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ name: currentRole, date, time, sys, dia })
            });

            const result = await response.json();

            if (response.status === 409) {
                alert('âš ï¸ ' + result.error);
            } else if (!response.ok) {
                throw new Error('Server error');
            } else {
                alert('âœ… ç´€éŒ„æˆåŠŸï¼');
                closeModal();
                fetchData();
            }

        } catch (error) {
            console.error(error);
            alert('âŒ å¯«å…¥å¤±æ•—ï¼Œè«‹ç¨å¾Œå†è©¦');
        } finally {
            btn.innerText = 'ç¢ºèªå¯«å…¥';
            btn.disabled = false;
        }
    }

    // --- ç¹ªè£½åœ–è¡¨ ---
    function renderChart(data) {
        const ctx = document.getElementById('bpChart').getContext('2d');
        const theme = ROLE_THEMES[currentRole];

        const sortedData = [...data].sort((a, b) => {
            if (a.date !== b.date) {
                return new Date(a.date) - new Date(b.date);
            }
            return a.time === 'æ—©ä¸Š' ? -1 : 1;
        });

        const chartData = sortedData.slice(-14);

        const labels = chartData.map(d => {
            const dateObj = new Date(d.date);
            const dateStr = `${dateObj.getMonth() + 1}/${dateObj.getDate()}`;
            const timeStr = d.time === 'æ—©ä¸Š' ? 'æ—©' : 'æ™š';
            return `${dateStr} ${timeStr}`;
        });

        const sysData = chartData.map(d => d.sys);
        const diaData = chartData.map(d => d.dia);

        if(myChart) myChart.destroy();

        Chart.defaults.font.family = "'Kiwi Maru', 'Microsoft JhengHei'";

        myChart = new Chart(ctx, {
            type: 'line',
            data: {
                labels: labels,
                datasets: [
                    {
                        label: 'æ”¶ç¸®å£“',
                        data: sysData,
                        borderColor: theme.color,
                        backgroundColor: theme.color,
                        pointBackgroundColor: '#fff',
                        pointBorderColor: theme.color,
                        pointBorderWidth: 2,
                        pointRadius: 4,
                        borderWidth: 2,
                        tension: 0.3,
                    },
                    {
                        label: 'èˆ’å¼µå£“',
                        data: diaData,
                        borderColor: '#aaa',
                        borderDash: [5, 5],
                        pointRadius: 0,
                        borderWidth: 2,
                        tension: 0.3
                    }
                ]
            },
            options: {
                responsive: true,
                maintainAspectRatio: false,
                scales: {
                    y: { suggestedMin: 60, suggestedMax: 160 },
                    x: { ticks: { maxRotation: 45, minRotation: 45 } }
                }
            }
        });
    }
</script>

</body>
